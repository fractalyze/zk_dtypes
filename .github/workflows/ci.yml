name: CI

permissions: read-all

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

# Ensure that only a single job or workflow using the same
# concurrency group will run at a time. This would cancel
# any in-progress jobs in the same github workflow and github
# ref (e.g. refs/heads/main or refs/pull/<pr_number>/merge).
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: [self-hosted, zk_dtypes]
    steps:
      - name: Checkout zk_dtypes
        uses: actions/checkout@v4

      - name: Run `bazel test`
        run: |
          bazel --bazelrc=.bazelrc.ci test \
            --config=ci \
            //...

  pre-commit-style:
    runs-on: [self-hosted, zk_dtypes]
    steps:
      - name: Checkout zk_dtypes
        uses: actions/checkout@v4

      - name: Checkout Setup Python
        uses: actions/setup-python@v4.7.0
        with:
          python-version: "3.11"

      - name: Install cpplint
        run: pip install cpplint

      - name: Run pre-commit github action
        uses: pre-commit/action@646c83fcd040023954eafda54b4db0192ce70507 # pin@v3

  notebook-check:
    runs-on: [self-hosted, zk_dtypes]
    steps:
      - name: Checkout zk_dtypes
        uses: actions/checkout@v4

      - name: Build zk_dtypes
        run: |
          bazel build //zk_dtypes:_zk_dtypes_ext.so

      - name: Install zk_dtypes
        env:
          USE_BAZEL_OUTPUT: 1
        run: |
          pip install .

      - name: Install notebook dependencies
        run: |
          pip install jupyter nbconvert ipykernel

      - name: Execute notebook
        run: |
          jupyter nbconvert --to notebook --execute \
            --ExecutePreprocessor.timeout=600 \
            --ExecutePreprocessor.kernel_name=python3 \
            --output zk_dtypes_examples.nbconvert.ipynb \
            examples/zk_dtypes_examples.ipynb

      - name: Compare notebook outputs
        run: |
          python scripts/check_notebook_outputs.py \
            examples/zk_dtypes_examples.ipynb \
            examples/zk_dtypes_examples.nbconvert.ipynb
